<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern Registration Form</h1>
        </div>

        <div class="form-container">
            <h2 class="form-title">Student Registration Form</h2>
            
            <div class="form-content">
                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="form-row three">
                            <select required>
                                <option value="">Day</option>
                            </select>
                            <select required>
                                <option value="">Month</option>      
                            </select>
                            <select required>
                                <option value="">Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" placeholder="Enter email address" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter 10-digit mobile number" maxlength="10" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male" required>
                                Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea placeholder="Enter your full address" required></textarea>
                    </div>

                    <div class="form-row three">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter city" required>
                        </div>
                        <div class="form-group">
                            <label>PIN Code</label>
                            <input type="text" placeholder="Enter 6-digit PIN code" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <select required>
                            <option value="">Select country</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Hobbies</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="hobbies" value="drawing">
                                Drawing
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="singing">
                                Singing
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="dancing">
                                Dancing
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="sketching">
                                Sketching
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="others">
                                Others
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Qualification</label>
                        <table class="qualification-table">
                            <thead>
                                <tr>
                                    <th>Sr No.</th>
                                    <th>Examination</th>
                                    <th>Board</th>
                                    <th>Percentage</th>
                                    <th>Year of Passing</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Class X</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Class XII</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Graduation</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Masters</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-group">
                        <label>Courses Applied For</label>
                        <div class="course-options">
                            <label>
                                <input type="radio" name="course" value="bca" required>
                                BCA
                            </label>
                            <label>
                                <input type="radio" name="course" value="bcom">
                                B.Com
                            </label>
                            <label>
                                <input type="radio" name="course" value="bsc">
                                B.Sc
                            </label>
                            <label>
                                <input type="radio" name="course" value="ba">
                                B.A
                            </label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="reset" class="btn btn-reset">Reset</button>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <h2>Professional Registration Form</h2>
        </div>
    </div>
</body>
</html>
